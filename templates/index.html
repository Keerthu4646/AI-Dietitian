<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diet Planner</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>AI Diet Planner</h1>
        <p>Generate your personalized meal plan</p>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <div class="card">
            <h2>Enter Your Details</h2>
            <form action="/" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <label for="activity">Activity Level:</label>
                <select id="activity" name="activity">
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Activity</option>
                    <option value="moderate">Moderate Activity</option>
                    <option value="active">Very Active</option>
                </select>

                <label for="goal">Goal:</label>
                <select id="goal" name="goal">
                    <option value="lose">Lose Weight</option>
                    <option value="maintain">Maintain Weight</option>
                    <option value="gain">Gain Weight</option>
                </select>

                <button type="submit">Generate Meal Plan</button>
            </form>
        </div>

        <!-- Results Section (if meal plan exists) -->
        {% if meal_plan %}
        <div class="card">
            <h2>Your Meal Plan</h2>
            <p>Daily Calories: <strong>{{ cal }}</strong></p>
            <ul>
                {% for meal in meal_plan %}
                <li>{{ meal }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 AI Diet Planner. All rights reserved.</p>
    </footer>

</body>
</html>
